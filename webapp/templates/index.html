<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   </head>
   <body>
        <div class="container">
            <div class="table-responsive">          
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>Suspect</th>
                        <th>Post</th>
                        <th>Reporter</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in data['reports'] %}
                    <tr>
                        <td><a href="https://steemkr.com/@{{ item.autohr }}">{{ item.author }}</a></td>
                        <td><a href="https://steemkr.com/@{{ item.autohr }}/{{ item.permlink }}">{{ item.permlink }}</a> </td>
                        <td><a href="https://steemkr.com/@{{ item.reporter }}">{{ item.reporter }}</a></td>
                        <td>{{ item.report_time }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    <div>
        Reporters
        {{ data['reporters'] }}
    </div>
    <div>
        Spammers
        {{ data['spammers'] }}
    </div>
   </body>
</html>
